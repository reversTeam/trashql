version: '2'

services:
    api:
        build: ./api
        volumes:
            - ./api/gateway:/var/www/html
        ports:
            - "0.0.0.0:80:80"
        entrypoint: php /var/www/html/bin/console server:run 0.0.0.0:80
    ms1:
        image: golang:1.8
        volumes:
            - "./ms1:/ms1"
        command: /ms1/start.sh
    ms2:
        image: golang:1.8
        volumes:
            - "./ms2:/ms2"
        command: /ms2/start.sh
    ms3:
        image: golang:1.8
        volumes:
            - "./ms3:/ms3"
        command: /ms3/start.sh








